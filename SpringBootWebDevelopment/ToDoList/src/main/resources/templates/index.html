<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Опись дел</title>
    <script src="/js/jquery-3.4.0.min.js"></script>
    <script src="/js/main.js"></script>
    <link rel="stylesheet" type="text/css" href="/css/styles.css">
</head>
<body>
<div id="task-form">
    <form>
        <h2>Добавление дела</h2>
        <label>Описание дела:</label>
        <input type="text" name="job" value="">
        <label>Срок окончания:</label>
        <input type="text" name="end" value="">
        <hr>
        <button id="save-task">Сохранить</button>
    </form>
</div>
<h1>Список дел (<span th:text="${tasksCount}">0</span>) </h1>
<button id="show-add-task-form">Добавить дело</button>
<br><br>
<div id="task-list">
    <div th:each="task:${tasks}">
        <a class="task-link" href="#" th:attr="data-id=${task.id}" th:text="${task.job}"></a>
    </div>
    <br>
    <p th:text="${someProperty}"></p>
</div>

</body>
</html>
